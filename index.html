
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" rel="stylesheet">
    
    <script type="text/javascript" src="./js/script.js" defer></script>
    
    <title>Calculator</title>
</head>

<body>
    <header class="jumbotron">
        <div class=container>
            <div class="row">
                <h1>Calculator</h1>
            </div>
        </div>
    </header>
    <div class = container>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                 <div class="row">
                    <div class="col-xs-10">
                        <input class="form-control input" id="screen" type="text" name="" value="0"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><div class="calc-btn digit">7</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">8</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">9</div></div>
                    <div class="col-xs-2"><div class="calc-btn action">/</div></div>
                    <div class="col-xs-2"><div class="calc-btn action">C</div></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><div class="calc-btn digit">4</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">5</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">6</div></div>
                    <div class="col-xs-2"><div class="calc-btn action">*</div></div>
                    <div class="col-xs-2"><div class="calc-btn action"><<</div></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><div class="calc-btn digit">1</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">2</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">3</div></div>
                    <div class="col-xs-2"><div class="calc-btn action">+</div></div>
                    <div class="col-xs-2"><div class="calc-btn action">-</div></div>
                    
                </div>
                <div class="row">
                    <div class="col-xs-4"><div class="calc-btn digit">0</div></div>
                    <div class="col-xs-2"><div class="calc-btn digit">.</div></div>
                    <div class="col-xs-4"><div class="calc-btn action">=</div></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div calss="row">
                <p align=center>Â© Created 2016 Oleksandr Starov</p>
            </div>
        </div>    
    </footer>
</body>
</html>
